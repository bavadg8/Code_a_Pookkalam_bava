<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Shield Flower</title>
    <style>
      body {
        background: #ffffc5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

        transition: background 1.5s ease;
      }

      body.music-playing {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      }

      /* Garland row */
      .garland-row {
        position: absolute;
        top: 0; /* stick to the top */
        left: 50%; /* center horizontally */
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0;
        z-index: 5;
        width: 100%; /* span across the page */
      }

      .garland-row img {
        height: 100px; /* control garland size */
        width: auto;
      }

      .container {
        position: relative;
        width: 200px;
        height: 200px;
        animation: rotateFlower 30s linear infinite;
        background-color: aquamarine;
      }
      @keyframes rotateFlower {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .diamond-shield {
        position: absolute;
        top: 76%;
        left: 50%;

        width: 65px;
        height: 105px;

        background: linear-gradient(
          to right,
          rgb(128, 0, 255) 50%,
          rgb(226, 249, 20) 50%
        );
        clip-path: polygon(50% 0%, 50% 0%, 100% 70%, 50% 100%, 0% 70%);
        transform-origin: 50% 0%; /* top corner is pivot */
        z-index: 1;
      }

      /* Create 8 rotated copies */

      .diamond-shield:nth-child(1) {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      .diamond-shield:nth-child(2) {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .diamond-shield:nth-child(3) {
        transform: translate(-50%, -50%) rotate(90deg);
      }
      .diamond-shield:nth-child(4) {
        transform: translate(-50%, -50%) rotate(135deg);
      }
      .diamond-shield:nth-child(5) {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      .diamond-shield:nth-child(6) {
        transform: translate(-50%, -50%) rotate(225deg);
      }
      .diamond-shield:nth-child(7) {
        transform: translate(-50%, -50%) rotate(270deg);
      }
      .diamond-shield:nth-child(8) {
        transform: translate(-50%, -50%) rotate(315deg);
      }

      .container1 {
        position: relative;
        width: 1px;
        height: 1px;
        animation: rotateFlower1 30s linear infinite;
        z-index: 1;
        background-color: aqua;
      }

      .diamond-shield1 {
        position: absolute;
        top: 3070%;
        right: 6600%;
        width: 35px;
        height: 60px;
        background: linear-gradient(to right, red 50%, white 50%);
        clip-path: polygon(50% 0%, 50% 0%, 100% 70%, 50% 100%, 0% 70%);
        transform-origin: 50% 0%; /* top corner is pivot */

        z-index: -1;
        animation: colorShift 1s infinite alternate;
      }
      @keyframes colorShift {
        0% {
          background: linear-gradient(to right red 50%, white 50%);
        }
        100% {
          background: linear-gradient(to right, white 50%, red 50%);
        }
      }

      /* Create 8 rotated copies */

      .diamond-shield1:nth-child(1) {
        transform: translate(-50%, -50%) rotate(0deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(2) {
        transform: translate(-50%, -50%) rotate(45deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(3) {
        transform: translate(-50%, -50%) rotate(90deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(4) {
        transform: translate(-50%, -50%) rotate(135deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(5) {
        transform: translate(-50%, -50%) rotate(180deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(6) {
        transform: translate(-50%, -50%) rotate(225deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(7) {
        transform: translate(-50%, -50%) rotate(270deg);
        animation-delay: 0s;
      }
      .diamond-shield1:nth-child(8) {
        transform: translate(-50%, -50%) rotate(315deg);
        animation-delay: 0s;
      }

      .circle {
        position: absolute;
        top: 150%;
        right: 8150%;
        width: 20px;
        height: 20px;
        background: rgb(252, 113, 7);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
      }
      /* Orange ring around it */
      .circle1 {
        position: absolute;
        width: 215px;
        height: 215px;
        background: rgb(13, 199, 50);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -2;
      }
      .circle2 {
        position: absolute;
        width: 220px;
        height: 220px;
        background: rgb(226, 6, 6);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -3;
      }

      /* Pink petals */
      .petal {
        position: absolute;
        width: 250px;
        height: 60px;
        background: rgb(255, 255, 255);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform-origin: center;
        z-index: -4;
      }
      .petal1 {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      .petal2 {
        transform: translate(-50%, -50%) rotate(60deg);
      }
      .petal3 {
        transform: translate(-50%, -50%) rotate(120deg);
      }
      .petal4 {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      .petal5 {
        transform: translate(-50%, -50%) rotate(240deg);
      }
      .petal6 {
        transform: translate(-50%, -50%) rotate(300deg);
      }

      /* bigger petals */
      .petal2 {
        position: absolute;
        width: 310px;
        height: 100px;
        background: yellow;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform-origin: center;
        transform: translate(-50%, -50%) rotate(30deg);
        z-index: -5;
        box-shadow: 0 0 3px gold;
      }
      .petal21 {
        transform: translate(-50%, -50%) rotate(30deg);
      }
      .petal22 {
        transform: translate(-50%, -50%) rotate(90deg);
      }
      .petal23 {
        transform: translate(-50%, -50%) rotate(150deg);
      }
      .petal24 {
        transform: translate(-50%, -50%) rotate(210deg);
      }
      .petal25 {
        transform: translate(-50%, -50%) rotate(270deg);
      }
      .petal26 {
        transform: translate(-50%, -50%) rotate(270deg);
      }

      /* third petals */
      .petal3 {
        position: absolute;
        width: 350px;
        height: 120px;
        background: rgb(246, 155, 18);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform-origin: center;
        z-index: -6;
        box-shadow: 0 0 1px rgb(255, 174, 0);
      }
      .petal31 {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      .petal32 {
        transform: translate(-50%, -50%) rotate(60deg);
      }
      .petal33 {
        transform: translate(-50%, -50%) rotate(120deg);
      }
      .petal34 {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      .petal35 {
        transform: translate(-50%, -50%) rotate(240deg);
      }
      .petal36 {
        transform: translate(-50%, -50%) rotate(300deg);
      }

      .circle3 {
        position: absolute;
        width: 320px;
        height: 320px;
        background: #d60c0c;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -7;
      }

      .circle4 {
        position: absolute;
        width: 330px;
        height: 330px;
        background: #ffffff;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -8;
      }

      .circle5 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: rgb(13, 199, 50);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -9;
        animation: greenPulse 8s infinite alternate;
      }
      @keyframes greenPulse {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      .container2 {
        position: relative;
        width: 1px;
        height: 1px;
        animation: rotateFlower1 30s linear infinite;
        z-index: 1;
        background-color: #b21f1f;
      }

      /* Music button */
      #music-btn {
        position: absolute;
        top: 18000%;
        right: 5000%;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(to right, #ff9800, #ff5722);
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        z-index: 1000;
      }
      #music-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="diamond-shield1"></div>
      <div class="diamond-shield1"></div>
      <div class="diamond-shield1"></div>

    <div class="garland-row">
      <img src="gar1_remove.png" alt="Flower Garland" />
      <img src="gar1_remove.png" alt="Flower Garland" />
      <img src="gar1_remove.png" alt="Flower Garland" />
      <img src="gar1_remove.png" alt="Flower Garland" />

    <!-- Background music -->
    <audio id="bg-music" loop autoplay>
      <source src="Poovili.mp3" type="audio/mpeg" />
    </audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Create the petals container
        const petalsContainer = document.createElement("div");
        petalsContainer.id = "petals-container";
        petalsContainer.style.position = "fixed";
        petalsContainer.style.top = "0";
        petalsContainer.style.left = "0";
        petalsContainer.style.width = "100%";
        petalsContainer.style.height = "100%";
        petalsContainer.style.pointerEvents = "none";
        petalsContainer.style.zIndex = -100;
        petalsContainer.style.overflow = "hidden";
        document.body.appendChild(petalsContainer);

        // Add the CSS for the animation
        const style = document.createElement("style");
        style.textContent = `
        .petal {
            position: absolute;
            top: -50px;
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #FF8C00, #FFD700, #FF4500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            opacity: 0.9;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }
    `;
        document.head.appendChild(style);

        let animationInterval;
        let petalCount = 30;

        // Create initial petals
        createPetals(petalCount);

        // Start the animation
        startAnimation();

        function createPetals(count) {
          for (let i = 0; i < count; i++) {
            createPetal();
          }
        }

        function createPetal() {
          const petal = document.createElement("div");
          petal.classList.add("petal");

          // Random horizontal position
          const leftPos = Math.random() * 100;

          // Random size
          const size = Math.random() * 15 + 10;

          // Random fall duration
          const fallDuration = Math.random() * 10 + 5;

          // Random delay
          const delay = Math.random() * 5;

          // Apply styles
          petal.style.left = `${leftPos}vw`;
          petal.style.width = `${size}px`;
          petal.style.height = `${size * 1.5}px`;
          petal.style.animationDuration = `${fallDuration}s`;
          petal.style.animationDelay = `${delay}s`;

          // Add slight horizontal movement
          const horizontalMovement = (Math.random() - 0.5) * 50;
          petal.style.transform = `translateX(${horizontalMovement}px)`;

          petalsContainer.appendChild(petal);

          // Remove petal after animation completes
          setTimeout(() => {
            if (petal.parentNode) {
              petal.parentNode.removeChild(petal);
            }
          }, (fallDuration + delay) * 1000);
        }

        function startAnimation() {
          stopAnimation();
          animationInterval = setInterval(() => {
            createPetal();
          }, 500);
        }

        function stopAnimation() {
          clearInterval(animationInterval);
        }

        function clearPetals() {
          while (petalsContainer.firstChild) {
            petalsContainer.removeChild(petalsContainer.firstChild);
          }
        }

        // Handle window resize
        window.addEventListener("resize", function () {
          // Just restart the animation to adjust to new window size
          stopAnimation();
          clearPetals();
          createPetals(petalCount);
          startAnimation();
        });

        
        
      });
      // Music functionality
      const audio = document.getElementById("bg-music");
      const btn = document.getElementById("music-btn");
      const body = document.body;

      // Try autoplay when page loads
      window.addEventListener("load", () => {
        audio
          .play()
          .then(() => {
            btn.textContent = "🔇 Pause Music";
            body.classList.add("music-playing"); // ADD THIS LINE
          })
          .catch(() => {
            btn.textContent = "🔊 Play Music";
          });
      });

      // Toggle music on button click
      btn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          btn.textContent = "🔇 Pause Music";
          body.classList.add("music-playing"); // ADD THIS LINE
        } else {
          audio.pause();
          btn.textContent = "🔊 Play Music";
          body.classList.remove("music-playing"); // ADD THIS LINE
        }
      });
    </script>
